<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="">
    <!-- <div class="vidContainer">
      <video src="./images/clouds.mp4" autoplay muted loop></video>
    </div> -->
    <h1>Weather App</h1>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button>
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="./images/rain.png" class="weather-icon" />
        <h1 class="temp">21 Â°C</h1>
        <h2 class="city">New York</h2>
        <h3 class="country">united States</h3>

        <h4 class="description-main"></h4>
        <h5 class="description"></h5>

        <div class="max-min-temp">
          <div class="temp_max">test</div>
          <div class="temp_min">test</div>
        </div>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="" />
            <div><p class="humidity">50%</p></div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="" />
            <div>
              <p class="wind">14 mph</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="date-time">
      <div class="currentTime"></div>
      <div class="currentDate"></div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
