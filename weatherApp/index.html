<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="bg" class="bg-image">
      <div class="container-fluid">
        <div class="row">
          <div class="col text-center">
            <p class="display-2 fw-semibold text-warning mt-2">Weather App</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="search input-group p-4 mx-2">
              <input
                type="text"
                placeholder="Enter city name"
                spellcheck="true"
                class="form-control bg-warning-subtle border-0 rounded-3 shadow-none"
              />
              <button class="btn">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <div class="error text-danger mx-auto text-center">
              <p class="display-6 fw-semibold">Invalid city name</p>
            </div>
          </div>
          <div class="col-sm-4 mx-auto">
            <div
              class="card text-center text-light bg-opacity-75 rounded-4 border-0 shadow"
            >
              <div class="weather">
                <img src="" class="weather-icon" />
                <h1 class="temp">21 Â°C</h1>
                <h2 class="city"></h2>
                <h3 class="country"></h3>

                <h4 class="description-main"></h4>
                <h5 class="description"></h5>

                <div class="max-min-temp">
                  <div class="temp_max">test</div>
                  <div class="temp_min">test</div>
                </div>
                <div class="details">
                  <div class="col">
                    <img src="./images/humidity.png" alt="" />
                    <div><p class="humidity">50%</p></div>
                  </div>
                  <div class="col">
                    <img src="./images/wind.png" alt="" />
                    <div>
                      <p class="wind">14 mph</p>
                      <p>Wind speed</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div
            class="date col-9 text-warning p-1 mx-auto rounded-3 d-flex justify-content-around bg-body-secondary"
          >
            <div class="currentTime display-6"></div>
            <div class="currentDate display-6"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/main.js"></script>
  </body>
</html>
